<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Weather</title>
</head>
<body>
    <div id="weather" class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card-panel blue lighten-1">
                    <div class="card-content">
                        <div id="weather" class="row center-align">
                            <h3 id="location"></h3>
                            <h1 id="temp"></h1>
                            <h5 id="description"></h5>
                            <h5><img id="icon"></h5>
                            <form id='change-city'>
                            <div class="input-field col s12">
                                <input type="text" id="cityName" placeholder='City Name'>
                                <label for="cityName"></label>
                            </div>
                            <input type="submit" value="Change City" class="btn blue darken-2">
                        </form>
                        </div>  
                    </div>
                </div>      
            </div>
        </div>
    </div>
    <script src="classes/LS.js"></script>
    <script src="classes/Weather.js"></script>
    <script src="classes/UI.js"></script>
    <script src="app.js"></script>
</body>
</html>
